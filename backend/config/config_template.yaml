# 复制此文件为 config.yaml 并根据实际环境修改配置值

# MySQL数据库配置
mysql:
  host: "localhost"                    # 数据库主机地址
  port: 3306                          # 数据库端口
  username: "your_username"           # 数据库用户名
  password: "your_password"           # 数据库密码
  database: "your_database"           # 数据库名称
  print_sql: false                    # 是否打印SQL语句
  log_level: "info"                   # 日志级别: debug, info, warn, error
  table_prefix: ""                    # 表前缀
  max_idle_conns: 10                  # 最大空闲连接数
  max_open_conns: 100                 # 最大打开连接数
  max_life_time: 3600                 # 连接最大生存时间(秒)
  enable: true                        # 是否启用数据库

# 系统配置
system:
  host: "0.0.0.0"                     # 服务绑定地址
  port: 8080                          # 服务端口
  language: "zh_CN"                   # 系统语言: zh_CN, en_US
  debug: false                        # 是否开启调试模式

# 日志配置
logger:
  file_name: "app.log"                # 日志文件名
  default_division: "size"            # 默认分割方式: time, size
  division_time:                      # 按时间分割配置
    max_age: 7                        # 日志文件最大保存天数
    rotation_time: 24                 # 日志轮转时间(小时)
  division_size:                      # 按大小分割配置
    max_size: 100                     # 单个日志文件最大大小(MB)
    max_backups: 10                   # 最大备份文件数
    max_age: 7                        # 日志文件最大保存天数
    compress: true                    # 是否压缩备份文件

# JWT配置
jwt:
  secret: "your_jwt_secret_key_here"  # JWT密钥，建议使用强随机字符串
  header_prefix: "Bearer"             # Token前缀
  expiration: 7200                    # Token过期时间(秒)
  refresh_time: 86400                 # 刷新Token过期时间(秒)
  ttl: 7200s                         # Token生存时间